{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-md-5">
    <h2 class="col-md-7 def_heading">{{ definition.name }}</h2>
    {% if definition.pronunciation %}
    <p>{{ definition.pronunciation }}</p>
    {% endif %}
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <p class="def_body">{{ definition.definition }}</p>
    <a class="btn btn-primary"
      href="{{url_for('edit_def', def_id=definition._id)}}"
      role="button">Edit Definition</a>
  </div>
  <div class="col-md-8">
    {% if definition.picture %}
    <img src="{{ definition.picture }}" alt="Picture of {{ definition.name }}">
    {% endif %}
  </div>
</div>

{% endblock %}
