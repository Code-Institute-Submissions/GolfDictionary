{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-md-5">
    <h2 class="col-md-7 def_heading">{{ definition.name }}</h2>
    {% if definition.pronunciation %}
    <h6>Phonetic Pronunciation</h6>
    <p>{{ definition.pronunciation }}</p>
    {% endif %}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h6>Definition:</h6>
    <p class="def_body">{{ definition.definition }}</p>
    <a class="btn btn-light"
      href="{{url_for('edit_def', def_id=definition._id)}}"
      role="button">Edit Definition</a>
  </div>
  <div class="col-md-6">
    {% if definition.picture %}
    <img class="center_resize" src="{{ definition.picture }}" alt="Picture of {{ definition.name }}">
    {% endif %}
  </div>
</div>

{% endblock %}
