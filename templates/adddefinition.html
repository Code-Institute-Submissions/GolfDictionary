{% extends 'base.html' %} {% block content %}

<h3 class="title-padding">{{pageTitle}}</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form action="{{url_for('insert_def')}}" method="POST">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="eg. Putter"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="definition" class="col-sm-2 col-form-label"
            >Definition</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="definition"
              name="definition"
              placeholder="eg. Flatfaced club used near/on greens"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Pronunciation</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="pronunciation"
              name="pronunciation"
              placeholder="Only enter the phonetic word"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="picture" class="col-sm-2 col-form-label"
            >URL for Picture</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="picture"
              name="picture"
              placeholder="Copy full URL here"
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type of Word</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="noun"
                  value="noun"
                  checked
                />
                <label class="form-check-label" for="noun">
                  Noun
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="verb"
                  value="verb"
                />
                <label class="form-check-label" for="verb">
                  Verb
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
